<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="/static/base.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    </head>

    <body>
        <header class="header">
            <div class="ribbon_content">
                <form action="{% url 'core:home' %}" method="GET">
                    <button class="btn" id="home_icon">
                        <i class="fa fa-home"></i>
                    </button>
                </form>
            </div>
            <div class="ribbon_content">
                <button class="btn" id="feed_icon">
                    <i class="fa fa-newspaper-o"></i>
                </button>
            </div>
            <div class="ribbon_content">
                <form action="{% url 'search:search_results' %}" method="GET">
                    <input class="form-control" id="search_bar" type="text" name="search" size="50"
                        placeholder="Search mentors, groups, and peers"
                    />
                </form>
            </div>
            <div class="ribbon_content">
                <button class="btn" id="profile_icon">
                    <i class="fa fa-user-circle-o"></i>
                </button>
            </div>
            <div class="ribbon_content">
                <form action="{% url 'settings:settings_page' %}" method="GET">                  
                    <button class="btn" id="settings_icon">
                        <i class="fa fa-cog"></i>
                    </button>
                </form>
                
            </div>
            <div class="ribbon_content">
                <a href="{% url 'users:sign_in' %}">Sign In</a>             
            </div>
        </header>

        <body>
            {% block contents %}{% endblock contents %}
        </body>
    </body>
</html>
